<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Solver</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-4">ğŸ§® Math Equation Solver</h1>
        <form method="POST" class="row g-3">
          <div class="col-12">
            <input type="text" name="equation" class="form-control"
                   placeholder="e.g. x^2 - 5âˆš3x + 6 = 0"
                   value="{{ expression }}" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">ğŸ” Solve</button>
          </div>
        </form>

        {% if result %}
        <hr>
        <div class="mb-3">
          {{ result|safe }}
        </div>
        <form action="/graph" method="POST">
          <input type="hidden" name="expression" value="{{ expression }}">
          <button type="submit" class="btn btn-outline-success">ğŸ“ˆ Graph This Equation</button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
